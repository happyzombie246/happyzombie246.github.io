<!DOCTYPE html>
<html>
<head>
    <title>黄泽玉生日快乐！</title>
    <audio 
 autoplay="autoplay" 
 loop="loop" 
 preload="auto"
 src="哈基基米慌慌.mp3">
    </audio>
    <style>
        body {
            background-color: #000080; /* Windows 95经典蓝 */
            background-image: url("https://www.transparenttextures.com/patterns/45-degree-fabric-light.png");
            font-family: "Comic Sans MS", "Arial", serif;
            color: lime;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #ff00ff; /* 亮粉色 */
            text-shadow: 3px 3px black;
            font-size: 2.5em;
        }
        img {
            border: 4px ridge #00ffff; /* 青色边框 */
            margin: 20px;
        }
 .gif-background {
            position: absolute;
            top: 0;
            left: 29%;
            width: 800px;
            height: 800px;
            z-index: -1; 
            border: 0;
        }

/* 闪烁动画 */
@keyframes blink {  
  0% { opacity: 1; }  
  50% { opacity: 0; }  
  100% { opacity: 1; }  
}  

/* 应用闪烁效果 */
.blink {  
  animation: blink 1s infinite;  
  color: #ff00ff; /* 亮粉色（复古风） */
  font-weight: bold;
}
/* 固定在底部的计数器 */
        .counter {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 5px;
            font-family: "Comic Sans MS", cursive;
        }
    </style>
</head>
<body>
    <!-- 标题栏 -->
    <table border="4" bordercolor="purple" cellspacing="0" style="background: cyan; margin: 0 auto;">
        <tr>
            <td> 
  <marquee behavior="scroll" direction="left">
    <font color="black">✨ 黄泽玉生日快乐！ ✨⚠️ 本页面最佳浏览体验：IE 4.0 + 800x600分辨率 ⚠️</font>
  </marquee>
</td>
        </tr>
    </table>

    <img class="gif-background" src="1.gif" alt="背景特效">
    <h1>🎉 祝黄泽玉生日快乐！ 🎉</h1>

    <img src="1.png" alt="生日图片" width="430"> 




    <marquee  behavior="scroll" 
  direction="right" 
  scrollamount="30" 
  style="color: lime; font-size: 24px;">
        🎂 🎈 🍰 现在是2007年4月3日，祝你生日快乐！🍰 🎁 🎊
    </marquee>
        <div class="counter">
        你是第 <span class="blink">0002</span> 位访客
    </div>

</body>
</html>
